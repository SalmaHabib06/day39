{% extends "base.html" %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <h2>{{ title }}</h2>

    <div class="row">
        <div class="col">

            {% load crispy_forms_tags %}
            {{ form|crispy }}
            <table>
                {{form.as_table }}
            </table>
            
            <div class="mt-2">
                <button type="submit" class="btn btn-warning  mt-4 ">submit</button>
                <a href=" {% url 'employee_list' %}" class=" mt-4 btn btn-primary">Back to list</a>
            </div>
            <div class="col">
                <img src="" alt="" class="blah">

            </div>
        </div>
        <div class="col">  
        </div>
    </div>

{% endblock content %}
