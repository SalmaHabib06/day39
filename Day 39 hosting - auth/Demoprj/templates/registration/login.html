 {% extends "base.html" %}

{% block content %}
<div style="min-height: 20vh;"></div>
<h2 class="text-center">{{title}}</h2>
<br>

<div class="col-md-6 mx-auto">

    <form method="POST"action="">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" id="username" name="username" maxlength="10" autofocus placeholder="Enter username">
        </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" maxlength="10" autofocus placeholder="password">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Login</button>
            <a href="{% url 'password_reset' %}" class="btn btn-outline-info mt-3">Password Reset</a>
        
    </form>
</div>

{% endblock content %}
